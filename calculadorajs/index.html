<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <title>Calculadora JS</title>
</head>
<body>
        <div class="card-calculadora">
            
            <div class="card-header">
                <h1 class="header-title">Calculadora JS</h1>
            </div>
            
            <div class="card-body">
                <div class="card-form">
                    <form action="#" id="form-calculate">
                        <div class="form-field-area">
                            <label for="a">Inserir valor de A</label> <br>
                            <input type="number" name="a" placeholder="a" class="form-field">
                        </div>
                        <div class="form-field-area">
                            <label for="b">Inserir valor de B</label> <br>
                            <input type="number" name="b" placeholder="b" class="form-field">
                        </div>
                        <div class="form-field-area">
                            <label for="c">Inserir valor de C</label> <br>
                            <input type="number" name="c"placeholder="c" class="form-field">
                        </div>
                        <button type="button" id="submit-button">Enviar</button>
                    </form>
                </div>
                <div class="card-result">
                    <p >Resposta: 
                        <span id="result-span" data-result="resultado"></span>
                    </p>
                </div>
            </div>
        </div>
</body>

<script type="module" src="../controller/script.js"></script>

</html>
